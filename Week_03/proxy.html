<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy</title>
</head>

<body>
    <input type="range" id="r" min="0" max="255">
    <input type="range" id="g" min="0" max="255">
    <input type="range" id="b" min="0" max="255">
    <div id="div" style="width: 100px; height: 100px;"></div>
    <script>
        let object = {
            r: 0,
            g: 0,
            b: 0
        }


        let usedReactivies = [];
        let reactivies = new Map();
        let callbacks = new Map();
        let po = reactive(object);
        effect(() => {
            document.getElementById('r').value = po.r;
        });
        effect(() => {
            document.getElementById('g').value = po.g;
        });
        effect(() => {
            document.getElementById('b').value = po.b;
        });
        effect(() => {
            document.getElementById('div').style.backgroundColor = `rgb(${po.r},${po.g},${po.b})`;
        });
        document.getElementById('r').addEventListener('input', event => po.r = event.target.value);
        document.getElementById('g').addEventListener('input', event => po.g = event.target.value);
        document.getElementById('b').addEventListener('input', event => po.b = event.target.value);
        function effect(callback) {
            // callbacks.push(callback);
            usedReactivies = [];
            callback();
            // callbacks: { target: { prop: [callback] } }
            for (const reactivity of usedReactivies) {
                if (!callbacks.has(reactivity[0])) {
                    callbacks.set(reactivity[0], new Map());
                }
                if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
                    callbacks.get(reactivity[0]).set(reactivity[1], []);
                }
                callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
            }
            console.log(callbacks);


        }

        function reactive(object) {
            if (reactivies.has(object))
                return reactivies.get(object);
            let proxy = new Proxy(object, {
                set(target, prop, value) {
                    target[prop] = value;
                    if (callbacks.get(target))
                        if (callbacks.get(target).get(prop))
                            for (const callback of callbacks.get(target).get(prop)) {
                                callback();
                            }
                    return target;
                },
                get(target, prop) {
                    console.log(target, prop);
                    if (typeof target[prop] === 'object') {
                        return reactive(target[prop]);
                    }
                    usedReactivies.push([target, prop]);
                    return target[prop];
                }
            });
            reactivies.set(object, proxy);
            return proxy;
        }
    </script>

</body>

</html>
